<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOL官網 - 個人中心</title>
    <link  rel="shortcut icon" href="{{ url_for( "static", filename="favicon.ico" ) }}">
    <link href="{{ url_for( "static", filename="css/header.css" ) }}" rel="stylesheet" />
	<link href="{{ url_for( "static", filename="css/login/login.css" ) }}" rel="stylesheet" />
    <link  media="all" href="{{ url_for( "static", filename="css/center/common/layui/css/layui.css" ) }}" rel="stylesheet" />
    <link  media="all" href="{{ url_for( "static", filename="css/center/common/bootstrap/css/bootstrap.css" ) }}" rel="stylesheet" />
    <link  media="all" href="{{ url_for( "static", filename="css/center/common/global.css" ) }}" rel="stylesheet" />
    <link  media="all" href="{{ url_for( "static", filename="css/center/personal.css" ) }}" rel="stylesheet" />
</head>
<body>
<header>
	  <div class="head">
		<!-- logo start -->
		<a class="logo">
			<img src="{{ url_for( "static", filename="image/main_image/logo.png" ) }}" >
		</a>
		<!-- logo end -->

		<!-- menu start -->
		<div class="head-nav">
        <ul >
          <li>
            <a href="/guide">
              <span class="title">新手指引</span>
              <span class="subtitle">GAME GUIDE</span>
            </a>
          </li>
          <li>
            <a href="/psp">
              <span class="title">攻略中心</span>
              <span class="subtitle">PSP</span>
            </a>
          </li>
          <li>
            <a href="/creation">
              <span class="title">玩家創作館</span>
              <span class="subtitle">CREATION</span>
            </a>
          </li>
          <li>
            <a href="/competition">
              <span class="title">賽事官網</span>
              <span class="subtitle">COMPETITION</span>
            </a>
          </li>
          <li>
            <a href="/report">
              <span class="title">秩序殿堂</span>
              <span class="subtitle">REPORT</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- menu end -->

      <!-- userinfo start -->
      <div class="head-user">
        <div class="head-user-self">
          <a href="#" class="bg">
          	<img src="{{ url_for( "static", filename="image/main_image/default.png" ) }}" >
          </a>
          <span>{{ items[0][2] }} &nbsp;&nbsp;&nbsp;<a href="/">登出</a>
          </span>
        </div>
      </div>
    </div>
	</header>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>个人信息</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="/edituser/{{ items[0][0] }}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">玩家ID</label>
					<div class="layui-input-block">
						<input type="text" name="userid" class="layui-input layui-disabled" value={{ items[0][0] }} >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">玩家姓名</label>
					<div class="layui-input-block">
						<input type="text" name="username" class="layui-input" value={{ items[0][2] }}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" name="mobile"  autocomplete="off" class="layui-input" value={{ items[0][4] }}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="gender" value="男" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>男</span></div>
						<input type="radio" name="gender" value="女" title="女"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>女</span></div>
					</div>
				</div>
                <!--
				<div class="layui-form-item">
					<label class="layui-form-label">修改头像</label>
					<div class="layui-input-block">
						<input type="profile" name="file" class="layui-upload-file">
					</div>
				</div>
				-->
				<div class="layui-form-item">
					<label class="layui-form-label">服务大区</label>
					<div class="layui-input-block">
						<select name="area" lay-filter="aihao">
							<option value=""></option>
							<option value="0" selected="selected">钢铁烈阳</option>
							<option value="1">德玛西亚</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">个性签名</label>
					<div class="layui-input-block">
						<textarea name="motto" placeholder="既然选择了远方，便只顾风雨兼程；路漫漫其修远兮，吾将上下而求索" value={{ items[0][8] }} class="layui-textarea"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" class="layui-btn" lay-submit="" value="立即提交">
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script src="{{ url_for( "static", filename="css/center/common/layui/layui.js" ) }}"></script>
<script type="text/javascript">
	layui.use(['form','upload'],function(){
         var form = layui.form();
         layui.upload({
             url: '/upload' ,//上传接口
             success: function(res){
              //上传成功后的回调
              console.log(res)
            }
         });

	});
</script>
</body>
</html>
